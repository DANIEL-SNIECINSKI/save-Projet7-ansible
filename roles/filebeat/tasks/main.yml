---
# tasks file for filebeat and metricbeat

# dépendancies install
- name: install role dependencies
  apt:
      name: apt-transport-https,ca-certificates,gnupg
      state: present
      autoclean: true

# add key
- name: import the elasticsearch apt key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present
  become: yes

 # add repo
- name: install elasticsearch 7.x deb repository
  become: yes
  apt_repository:
    repo: deb https://artifacts.elastic.co/packages/7.x/apt stable main
    state: present
      
# filebeat install
- name: installation de FileBeat
  become: yes
  apt:
    name: filebeat
    state: present
    update_cache: yes

# filebeat configuration
- name: Configuration de Filebeat
  become: yes
  template: 
    src: filebeat.j2
    dest: /etc/filebeat/filebeat.yml

# enable filebeat service
- name: Activation et Démarrage du service FileBeat
  become: yes
  service:
    name: filebeat
    state: started
    enabled: yes

# metricbeat install
- name: installation de Metricbeat
  become: yes
  apt:
    name: metricbeat
    state: present
    update_cache: yes 

 # metricbeat configuration
- name: Configuration de Filebeat
  become: yes
  template: 
    src: metricbeat.j2
    dest: /etc/metricbeat/metricbeat.yml   

# enable metricbeat service
- name: Activation et Démarrage du service Metricbeat
  become: yes
  service:
    name: metricbeat
    state: started
    enabled: yes